<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#081128" />
  <title>Rhythmic Beatz Records</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./icons/icon-192.png" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <img class="brand__logo" src="./assets/logos/rbr-logo.png" alt="Rhythmic Beatz Records" />
        <div class="brand__text">
          <div class="brand__name">Rhythmic Beatz Records</div>
          <div class="brand__tag">Hardgroove | Hypnotic | Hardtechno</div>
        </div>
      </div>
      <a class="chip chip--ghost" id="chipWebsite" href="#" target="_blank" rel="noopener">Official Site</a>
    </header>

    <main class="content" id="content"></main>

    <nav class="bottomnav" role="navigation" aria-label="Glavna navigacija">
      <button class="tab is-active" data-tab="home" aria-label="Home">
        <span class="tab__icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" focusable="false"><path d="M12 3l9 8h-3v10h-5v-6H11v6H6V11H3z"/></svg>
        </span><span class="tab__label">Home</span>
      </button>
      <button class="tab" data-tab="events" aria-label="Events">
        <span class="tab__icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" focusable="false"><path d="M7 2v2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-2V2h-2v2H9V2zM5 9h14v11H5z"/></svg>
        </span><span class="tab__label">Events</span>
      
      </button>
      <button class="tab" data-tab="artists" aria-label="Artists">
        <span class="tab__icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" focusable="false"><path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4zm0 2c-4.42 0-8 2.24-8 5v1h16v-1c0-2.76-3.58-5-8-5z"/></svg>
        </span><span class="tab__label">Artists</span>
      </button>
</button>
      <button class="tab" data-tab="releases" aria-label="Releases">
        <span class="tab__icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" focusable="false"><path d="M4 6h16v4H4zm0 6h10v6H4zm12 0h4v6h-4z"/></svg>
        </span><span class="tab__label">Releases</span>
      </button>
      <button class="tab" data-tab="store" aria-label="Store">
        <span class="tab__icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" focusable="false"><path d="M7 7V6a5 5 0 0 1 10 0v1h3v14H4V7h3zm2 0h6V6a3 3 0 0 0-6 0v1zm-3 2v10h14V9H6z"/></svg>
        </span><span class="tab__label">Store</span>
      </button>
      <button class="tab" data-tab="more" aria-label="More">
        <span class="tab__icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" focusable="false"><path d="M5 10h2v2H5zm6 0h2v2h-2zm6 0h2v2h-2z"/></svg>
        </span><span class="tab__label">More</span>
      </button>
    </nav>
  </div>

  <script src="./app.js"></script>

  <!-- Signup Modal (Free Entry) -->
  <div class="modal" id="signupModal" aria-hidden="true">
    <div class="modal__backdrop" data-modal-close="signup"></div>
    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="signupTitle">
      <div class="modal__hd">
        <div>
          <div class="modal__kicker">RBR — Guestlist</div>
          <div class="modal__title" id="signupTitle">Sign up / free enter</div>
        </div>
        <button class="iconbtn" type="button" aria-label="Close" data-modal-close="signup">✕</button>
      </div>
      <div class="modal__bd">
        <div class="p">Leave your email to receive guestlist / free entry confirmations and underground drops.</div>
        <div class="form">
          <label class="label" for="signupEmail">Email</label>
          <input class="input" id="signupEmail" type="email" placeholder="you@email.com" autocomplete="email" inputmode="email" />
          <div class="small muted">By submitting, you confirm you want notifications from Rhythmic Beatz Records.</div>
          <div class="actions" style="margin-top:12px">
            <button class="btn btn--primary" type="button" id="signupSubmit">Submit</button>
            <button class="btn btn--blue" type="button" data-modal-close="signup">Cancel</button>
          </div>
          <div class="hr"></div>
          <div class="small muted" id="signupResult" aria-live="polite"></div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
